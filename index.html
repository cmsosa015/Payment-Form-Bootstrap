<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML5 Payment Form</title>
</head>

<body>

    <form class="border border-lightgrey mx-auto" style="width: 1010px; margin-top: 20px; font-family: Arial">
        <div class="card border-white m-0 p-0">
            <div class="card-header fs-4 ps-3">
                <b>Payment Form Example</b>
            </div>

            <div class="container d-print-inline-block mt-2 pt-3">
                <div class="alert alert-danger" role="alert">Some fields are missing.</div>
            </div>


            <div class="row d-flex justify-content-between">

                <div class="col-5 p-2 ms-3">
                    <label for="Card#">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX"></div>
                <div class="col-3 p-2">
                    <label for="CVC">CVC</label>
                    <input type="text" class="form-control" placeholder="0000"></div>

                <div class="col-3 p-1 me-1 pt-2">
                    <label for="Amount">Amount</label>
                    <div class="d-inline-flex bd-highlight">
                        <span class="input-group-text border-white bg-white m-o p-0"><b>$</b> </span>
                        <input type="text" class="form-control col-1" placeholder="Amount"></div>

                </div>
            </div>


            <div class="row justify-content-between">
                <div class="col-md-6 ms-3 p-2">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-5 p-2 me-3 ">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="form-group col-md-5 p-2 mt-1 ms-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-3 p-2 mt-1">
                <label for="inputState">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a State </option>
                    <option>Florida</option>
                    <option>Tennessee</option>
                    <option>North Carolina</option>
                    <option>South Carolina</option>
                </select>
            </div>
            <div class="form-group col-md-3 p-2 mt-1 me-3 ">
                <label for="PostalCode">Postal Code</label>
                <input type="text" class="form-control" id="inputpostalcode">
            </div>
        </div>

        <div class="row p-2 justify-content-between">
            <div class="col-5">

                <div><span>We Accept:</span></div>

                <div class="btn-group p-1" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary"><label>
                            <div class="form-check form-check-inline m-0 ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" />
                                <label class="form-check-label " for="inlineRadio1"><i
                                        class="fab fa-cc-visa"></i></label></button>
                    <button type="button" class="btn btn-secondary"><label>
                            <div class="form-check form-check-inline m-0 ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" />
                                <label class="form-check-label " for="inlineRadio1"><i
                                        class="fab fa-cc-apple-pay"></i></label></button>
                    <button type="button" class="btn btn-secondary"><label>
                            <div class="form-check form-check-inline m-0 ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" />
                                <label class="form-check-label " for="inlineRadio1"><i
                                        class="fab fa-cc-amex"></i></label></button>
                    <button type="button" class="btn btn-secondary"><label>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" />
                                <label class="form-check-label " for="inlineRadio1"><i
                                        class="fab fa-cc-mastercard"></i></label></button>

                </div>
            </div>


            <div class="col-6 me-2">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" class="invalid-feedback">
                </textarea>
                <span style="color: grey; font-size: 14px;">Add any notes here.</span>
            </div>

        </div>
        <div class="card-footer bg-light ">
            <button type="submit" style="float: right; margin-left: 4px; margin-top: 2px;"
                class="btn btn-primary">Send</button>
            <button type="submit" style="float: right; margin-right: 4px; margin-top: 2px;"
                class="btn btn-secondary">Cancel</button>
        </div>




</body>




</div>



</form>

</div>
</body>

</html>
