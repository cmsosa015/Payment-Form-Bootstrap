<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML5 Payment Form</title>
</head>

<body>

    <form class="border border-lightgrey mx-auto" style="width: 1000px; margin-top: 20px; font-family: Arial">
        <div class="card">
            <div class="card-header fs-4 p-2">
                <b>Payment Form Example</b>
            </div>
            <div class="container d-print-inline-block" style="padding: 5; margin-top: 10px">
                <div class="alert alert-danger" role="alert">Some fields are missing.</div>
            </div>
            <div class="row">
                <div class="col-md-4 p-1">
                    <label for="Card#">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3 p-2">
                    <label for="CVC">CVC</label>
                    <input type="text" class="form-control" placeholder="0000">
                </div>

                <div class="col-md-2 p-2">
                    <label for="Amount">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount">

                    <div class="input-group input-group-unstyled"></div>
                    <div class="input-group-addon"></div>
                    <i class="fas fa-dollar-sign"></i>
                </div>

                <div class="row">
                    <div class="col-md-6 p-1">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6 p-1">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4 p-2 t-1">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2 p-2 t-1">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick a State</option>
                        <option>Florida</option>
                        <option>Tennessee</option>
                        <option>North Carolina</option>
                        <option>South Carolina</option>
                    </select>
                </div>
                <div class="form-group col-md-2 p-2">
                    <label for="PostalCode">Postal Code</label>
                    <input type="text" class="form-control" id="inputpostalcode">
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>

                </label>
            </div>
            <form class="was-validated">
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Textarea</label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder=""></textarea>
                    <div class="invalid-feedback">
                        Add any text here.
                    </div>
                </div>
        </div>
        </div>
        <div class="card-footer text-muted">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>


        </div>



    </form>

    </div>
</body>

</html>
